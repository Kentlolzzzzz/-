<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购合同 - 工程项目收支管理系统</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-light: #63a4ff;
            --primary-dark: #004ba0;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --card-shadow: 0 2px 5px rgba(0,0,0,0.1);
            --hover-bg: #e3f2fd;
            --table-header: #45b7e5;
            --table-alt-row: #f9f9f9;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --invoice-color: #5c6bc0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: var(--text-color);
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边导航 */
        .sidebar {
            width: 240px;
            background-color: var(--white);
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 100;
            overflow-y: auto;
        }
        
        .logo {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        
        .nav-section {
            margin: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .nav-section-title {
            padding: 12px 20px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: #f9f9f9;
        }
        
        .nav-section-title:hover {
            background-color: var(--hover-bg);
        }
        
        .nav-section-title .toggle-icon {
            transition: transform 0.3s;
        }
        
        .nav-section-title.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .nav-items {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        
        .nav-items.collapsed {
            max-height: 0;
        }
        
        .nav-item {
            padding: 10px 20px 10px 35px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: inherit;
            font-size: 13px;
        }
        
        .nav-item:hover {
            background-color: var(--hover-bg);
        }
        
        .nav-item.active {
            background-color: var(--hover-bg);
            color: var(--primary-color);
            font-weight: 500;
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-item i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            background-color: var(--invoice-color);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }
        
        .page-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--invoice-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-button {
            background-color: var(--invoice-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .action-button i {
            margin-right: 5px;
        }
        
        .action-button:hover {
            background-color: #3949ab;
        }
        
        /* 表格样式 */
        .finance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .finance-table th {
            background-color: var(--invoice-color);
            color: white;
            text-align: center;
            padding: 12px 15px;
            font-weight: 500;
            border: 1px solid #ddd;
        }
        
        .finance-table td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .finance-table tr:nth-child(even) {
            background-color: var(--table-alt-row);
        }
        
        .finance-table tr:hover {
            background-color: var(--hover-bg);
        }
        
        .date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8eaf6;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        /* 返回主页按钮 */
        .back-button {
            background-color: var(--invoice-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .back-button:hover {
            background-color: #3949ab;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #ffd54f;
            color: #5d4037;
        }
        
        .status-confirmed {
            background-color: #81c784;
            color: #1b5e20;
        }
        
        .status-completed {
            background-color: #4fc3f7;
            color: #01579b;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .nav-item span, .nav-section-title span, .logo span {
                display: none;
            }
            
            .logo {
                padding: 15px 0;
            }
            
            .nav-item {
                justify-content: center;
                padding: 12px 0;
            }
            
            .nav-item i {
                margin-right: 0;
            }
            
            .nav-section-title {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航 -->
        <div id="sidebar" class="sidebar">
            <!-- 导航内容将通过JS动态加载 -->
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h1>采购合同管理</h1>
                <div class="user-info">
                    <div class="avatar">A</div>
                    <span>管理员</span>
                </div>
            </div>
            
            <div class="page-content">
                <div class="date-header">
                    <div>当前日期：2022/1/1</div>
                    <a href="index.html" class="back-button">
                        <i class="material-icons">home</i>
                        返回主页
                    </a>
                </div>
                
                <div class="page-title">
                    <span>采购合同列表</span>
                    <button class="action-button">
                        <i class="material-icons">add</i>
                        新增合同
                    </button>
                </div>
                
                <table class="finance-table">
                    <tr>
                        <th>合同编号</th>
                        <th>签订日期</th>
                        <th>供应商</th>
                        <th>采购项目</th>
                        <th>合同金额</th>
                        <th>已付金额</th>
                        <th>未付金额</th>
                        <th>合同状态</th>
                        <th>经办人</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>CG-2022-001</td>
                        <td>2022/1/1</td>
                        <td>宁波顺通</td>
                        <td>建筑材料</td>
                        <td>50000</td>
                        <td>20000</td>
                        <td>30000</td>
                        <td><span class="status status-pending">执行中</span></td>
                        <td>员工01</td>
                        <td>
                            <a href="#" class="action-link">详情</a>
                            <a href="#" class="action-link">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td>CG-2022-002</td>
                        <td>2022/1/5</td>
                        <td>供应商03</td>
                        <td>设备租赁</td>
                        <td>20000</td>
                        <td>10000</td>
                        <td>10000</td>
                        <td><span class="status status-confirmed">已确认</span></td>
                        <td>员工02</td>
                        <td>
                            <a href="#" class="action-link">详情</a>
                            <a href="#" class="action-link">编辑</a>
                        </td>
                    </tr>
                    <tr>
                        <td>CG-2021-015</td>
                        <td>2021/12/20</td>
                        <td>杭州02</td>
                        <td>电气设备</td>
                        <td>35000</td>
                        <td>35000</td>
                        <td>0</td>
                        <td><span class="status status-completed">已完成</span></td>
                        <td>员工03</td>
                        <td>
                            <a href="#" class="action-link">详情</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- 导航组件脚本 -->
    <script src="js/sidebar.js"></script>
    <script>
        // 初始化侧边导航
        document.addEventListener('DOMContentLoaded', function() {
            // 当前页面路径，用于高亮显示当前页面对应的导航项
            initSidebar();
        });
    </script>
</body>
</html>
